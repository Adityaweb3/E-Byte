{% extends 'myapp/base.html' %}

{% block body %}
<div class='flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-red-100 to-teal-100 p-8'>
    <div class='w-full max-w-md bg-white rounded-lg shadow-lg p-8'>
        <h1 class='font-bold text-2xl text-center mb-6 text-gray-800'>Register</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class='mb-4'>
                <label class='block text-gray-700 font-semibold mb-2'>User Name</label>
                <input type="text" name="username" class='border rounded py-2 px-3 w-full' value="{{ user_form.username.value }}" placeholder="Enter your username">
            </div>
            
            <div class='mb-4'>
                <label class='block text-gray-700 font-semibold mb-2'>Email</label>
                <input type="email" name="email" class='border rounded py-2 px-3 w-full' value="{{ user_form.email.value }}" placeholder="Enter your email">
            </div>
            
            <div class='mb-4'>
                <label class='block text-gray-700 font-semibold mb-2'>Password</label>
                <input type="password" name="password" class='border rounded py-2 px-3 w-full' placeholder="Enter your password">
            </div>
            
            <div class='mb-4'>
                <label class='block text-gray-700 font-semibold mb-2'>Confirm Password</label>
                <input type="password" name="password2" class='border rounded py-2 px-3 w-full' placeholder="Confirm your password">
            </div>
            
            <button class='bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg w-full' type='submit'>Register User</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account? 
                <a class='text-blue-500 hover:underline' href="{% url 'login' %}">Click Here to Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
