{% extends 'myapp/base.html' %}

{% block body %}
<!-- Container for Background Animation -->
<div class='relative min-h-screen overflow-hidden bg-gradient-to-r from-purple-100 via-blue-100 to-teal-100'>
    
    <!-- Animated Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none">
        <!-- Example: Animated Floating Circles -->
        <div class="bg-purple-400 opacity-40 w-96 h-96 rounded-full absolute -top-32 -left-32 animate-float"></div>
        <div class="bg-yellow-400 opacity-40 w-80 h-80 rounded-full absolute bottom-10 right-20 animate-float-slow"></div>
        <div class="bg-green-400 opacity-30 w-72 h-72 rounded-full absolute top-20 right-32 animate-float-fast"></div>
    </div>

    <!-- Product Cards (Grid Layout for 5 Cards per Row) -->
    <div class='product-container p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 relative z-10'>
        {% for product in products %}
        <div class="product bg-white shadow-lg rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
            <div class='product-image'>
                {% if product.image %}
                    <img class='w-full h-48 object-cover' src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img class='w-full h-48 object-cover' src="https://via.placeholder.com/300x200?text=No+Image" alt="No Image Available">
                {% endif %}
            </div>
            <div class="p-5">
                <div class='text-xl font-bold text-gray-800 mb-2'>
                    {{ product.name }}
                </div>
                <div class='text-sm text-gray-600 mb-4'>
                    {{ product.description }}
                </div>
                <div class='text-lg text-green-600 font-bold'>
                    ${{ product.price }}
                </div>
                <div class='mt-5'>
                    <a href="{% url 'detail' product.id %}" class="bg-green-500 rounded-sm text-white px-4 py-2 hover:bg-green-600">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
