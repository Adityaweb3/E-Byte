{% extends 'myapp/base.html' %}

{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-teal-200 to-blue-200 p-8">
    <div class="max-w-4xl w-full bg-white rounded-lg shadow-xl flex flex-col md:flex-row p-8">
        <!-- Product Image -->
        <div class="w-full md:w-1/3 mb-6 md:mb-0 flex justify-center">
            {% if product.image %}
            <img class='w-full h-48 object-cover' src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <img class='w-full h-48 object-cover' src="https://via.placeholder.com/300x200?text=No+Image" alt="No Image Available">
        {% endif %}
        </div>

        <!-- Product Details -->
        <div class="w-full md:w-2/3 md:pl-8">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">{{product.name}}</h1>
            <p class="text-lg mb-4 text-gray-600">{{product.description}}</p>
            <div class="text-2xl text-green-700 font-bold mb-6">
                ${{product.price}}
            </div>
            <div class="flex justify-end">
                <!-- Render PayPal button -->
                {{paypal.render}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
