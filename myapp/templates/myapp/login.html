{% extends 'myapp/base.html' %}

{% block body %}
<div class='flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-red-100 to-teal-100 p-8'>
    <div class='w-full max-w-md bg-white rounded-lg shadow-lg p-8'>
        <h1 class='font-bold text-2xl text-center mb-6 text-gray-800'>Login</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class='mb-4'>
                <label class='block text-gray-700 font-semibold mb-2'>User Name</label>
                <input type="text" name="username" class='border rounded py-2 px-3 w-full' value="{{ form.username.value }}" placeholder="Enter your username">
            </div>
            
            <div class='mb-4'>
                <label class='block text-gray-700 font-semibold mb-2'>Password</label>
                <div class="border rounded py-2 px-2 w-full">
                    {{ form.password }}
                </div>
            </div>
            
            <button class='bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg w-full' type='submit'>Login User</button>
        </form>
        <!-- Add register link here -->
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? 
                <a class='text-blue-500 hover:underline' href="{% url 'register' %}">Click Here to Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
