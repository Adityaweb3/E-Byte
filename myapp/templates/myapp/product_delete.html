{% extends 'myapp/base.html'%}
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-red-100 to-red-300 p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Are you sure you want to delete?</h1>
        <form action="{% url 'delete' product.id %}" method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Confirm</button>
                <a href="{% url 'index' %}" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
