{% extends 'myapp/base.html' %}

{% block body %}
<div class='flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-red-100 to-teal-100 p-8'>
    <div class='w-full max-w-md bg-white rounded-lg shadow-lg p-8'>
        <!-- Logged Out Message -->
        <h1 class='font-bold text-3xl text-center mb-6 text-gray-800'>You Have Been Logged Out</h1>
        
        <!-- Information Text -->
        <p class='text-center text-gray-600 mb-6'>
            Thank you for visiting! You have been successfully logged out.
        </p>

        <!-- Link to Login Page -->
        <p class='text-center'>
            <a class='text-indigo-500 font-semibold hover:underline' href="{% url 'login' %}">
                Click Here
            </a> 
            to log in again.
        </p>
    </div>
</div>
{% endblock %}
