{% extends 'myapp/base.html' %}

{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200">
    <div class="w-full max-w-lg m-8 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="font-bold text-2xl text-center mb-6 text-gray-700">Add Product</h1>
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Name</label>
                <div class="border rounded appearance-none py-2 px-3 w-full">{{product_form.name}}</div>
            </div>

            <!-- Description Field -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                <div class="border rounded appearance-none py-2 px-3 w-full">{{product_form.description}}</div>
            </div>

            <!-- Price Field -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Price</label>
                <div class="border rounded appearance-none py-2 px-3 w-full">{{product_form.price}}</div>
            </div>

            <!-- Upload File Field -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Upload File</label>
                <div class="border rounded appearance-none py-2 px-3 w-full">{{product_form.file}}</div>
            </div>

            <!-- Upload Image Field -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Upload Image</label>
                <div class="border rounded appearance-none py-2 px-3 w-full">{{product_form.image}}</div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 text-center">
                <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-bold" type="submit">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
